<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Caviar — Доставка икры</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Imperial Caviar</h1>
            <!-- Добавим ID для кликабельности -->
            <div id="cart-status">Корзина: <span id="cart-count">0</span> | <span id="cart-sum">0</span> руб.</div>
        </div>
    </header>

    <div class="hero">
        <h2>Элитная икра со скидкой -30%</h2>
        <p>Доставка по Москве день в день (Бесплатно)</p>
    </div>

    <main class="container" id="catalog">
        <!-- Товары добавятся через JS -->
    </main>

    <!-- Новый блок для детального отображения корзины, скрыт по умолчанию -->
    <section id="cart-details-section" class="container" style="display:none; background: rgba(255,255,255,0.9); color:#333; padding:20px; border-radius:8px; margin-top:20px; margin-bottom: 20px;">
        <h2>Ваш Заказ</h2>
        <div id="cart-items">
            <!-- Сюда JS будет добавлять товары из корзины -->
        </div>
        <div class="cart-summary-bottom">
            <p>Итого: <span id="cart-total-bottom">0</span> руб.</p>
            <button class="btn-clear-cart" id="clear-cart-button">Очистить корзину</button>
        </div>
    </section>

    <!-- Кнопка оформления заказа, видима только при наличии товаров в корзине -->
    <div class="container action-area">
        <a href="order.html" class="btn-large" id="main-checkout-btn" style="display:none;">Оформить заказ с доставкой</a>
    </div>

    <footer>
        <p>© 2023 Imperial Caviar</p>
        <a href="https://t.me/RusPlat_official" class="tg-link">Техподдержка Telegram</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
